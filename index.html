<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrdit | Simple Reddit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        h2 {
            color: #35424a;
        }

        form {
            margin-top: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background: #35424a;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        #topic-list {
            list-style-type: none;
            padding: 0;
        }

        #topic-list li {
            background: #ffffff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .search-bar {
            margin: 20px 0;
        }

        .profile {
            margin-top: 20px;
        }

        .profile img {
            max-width: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Cerrdit Forum</h1>
        <nav>
            <ul>
                <li><a href="#topics">Topics</a></li>
                <li><a href="#new-topic">New Topic</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="profile">
            <h2>User Profile</h2>
            <form id="profile-form">
                <input type="text" id="nickname" placeholder="Nickname" required>
                <input type="text" id="image-link" placeholder="Image Link (URL)" required>
                <button type="submit">Save Profile</button>
            </form>
            <div id="profile-display" class="profile">
                <h3>Your Profile</h3>
                <p id="display-nickname"></p>
                <img id="display-image" src="" alt="Profile Image" style="display:none;">
            </div>
        </section>
        <section id="topics">
            <h2>Topics</h2>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search topics..." oninput="searchTopics()">
            </div>
            <ul id="topic-list">
                <!-- Topics will be dynamically added here -->
            </ul>
        </section>
        <section id="new-topic">
            <h2>Create a New Topic</h2>
            <form id="topic-form">
                <input type="text" id="topic-title" placeholder="Topic Title" required>
                <textarea id="topic-content" placeholder
