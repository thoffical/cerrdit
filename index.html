<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cerrdit Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        h2 {
            color: #35424a;
        }

        form {
            margin-top: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background: #35424a;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        #topic-list {
            list-style-type: none;
            padding: 0;
        }

        #topic-list li {
            background: #ffffff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Cerrdit Forum</h1>
        <nav>
            <ul>
                <li><a href="#topics">Topics</a></li>
                <li><a href="#new-topic">New Topic</a></li>
                <li><a href="#signin">Sign In</a></li>
                <li><a href="#signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="topics">
            <h2>Topics</h2>
            <ul id="topic-list">
                <!-- Topics will be dynamically added here -->
            </ul>
        </section>
        <section id="new-topic">
            <h2>Create a New Topic</h2>
            <form id="topic-form">
                <input type="text" id="topic-title" placeholder="Topic Title" required>
                <textarea id="topic-content" placeholder="Write your message here..." required></textarea>
                <button type="submit">Post Topic</button>
            </form>
        </section>
        <section id="signin">
            <h2>Sign In</h2>
            <form id="signin-form">
                <input type="text" id="signin-username" placeholder="Username" required>
                <input type="password" id="signin-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </section>
        <section id="signup">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Cerrdit Forum</p>
    </footer>
